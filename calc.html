<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div id="theme">
            <button id="toggle" onclick="myFunction()">Toggle dark mode</button>
            <button class="calc" id="clean" onclick = "clearScreen()">C</button>
            <td colspan = "1"> <input class = "display-box" type = "text" id ="result" disabled /> </td>
        </div>
        
        
        <div class="numbers">
            
            <button class="calc" id="plus" value="+" onclick = "display('+')">&plus;</button>
            <button class="calc" id="btn1" value="1" onclick = "display('1')">1</button>
            <button class="calc" id="btn2" value="2" onclick = "display('2')">2</button>
            <button class="calc" id="btn3" value="3" onclick = "display('3')">3</button>

            <button class="calc" id="minus" value="-" onclick = "display('-')">-</button>
            <button class="calc" id="btn4" value="4" onclick = "display('3')">4</button>
            <button class="calc" id="btn5" value="5" onclick = "display('4')">5</button>
            <button class="calc" id="btn6" value="6" onclick = "display('5')">6</button>
            
            <button class="calc" id="multiply" value="*" onclick = "display('*')">X</button>
            <button class="calc" id="btn7" value="7" onclick = "display('7')">7</button>
            <button class="calc" id="btn8" value="8" onclick = "display('8')">8</button>
            <button class="calc" id="btn9" value="9" onclick = "display('0')">9</button>
            
            <button class="calc" id="divide" value="/" onclick = "display('/')">รท</button>
            <button class="calc" id="equals" value = "=" onclick = "calculate()">&equals;</button>
            <button class="calc" id="btn0" value="0" onclick = "display('0')">0</button>
            <button class="calc" id="dot" value="." onclick = "display('.')">.</button>
        </div>
        
    </div>
    
    <script src="calc.js"></script>
</body>
</html>
